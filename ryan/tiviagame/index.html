<!DOCTYPE html>
<html>
 <head>
   <title>Trivia Game</title>
   <link rel="stylesheet" href="triviaGame.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
    <div class = "wrap">
        <header> Trivia Game </header> <br>
        <div class="card">
            <p class="question"></p>
            <div>
                <p class="answer"></p>
                <input type="radio" name="answer" value="a">
            </div>
            <div><p class="answer"></p><input type="radio" name="answer" value="b"></div>
            <div><p class="answer"></p><input type="radio" name="answer" value="c"></div>
            <div><p class="answer"></p><input type="radio" name="answer" value="d"></div>
        </div>
        <input id="enterButton" type="button" value="Enter Answer" onclick="enter();">
        <input id="helpButton" type="button" value="Help" onclick="getHelp();">
        <input id="restartButton" type="button" value="Reset" onclick="restart();">
        <div id = "scoreboard"></div>
    </div>
    <script src="triviaGame.js"></script>
</body>
</html>
