<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="ticTacToe.css">
    </head>
    <body>
        <!-- game board -->
        <table>
          <tr>
            <td class="cell" number="0" onclick="cellClicked()"></td>
            <td class="cell" number="1" onclick="cellClicked()"></td>
            <td class="cell" number="2" onclick="cellClicked()"></td>
          </tr>
          <tr>
            <td class="cell" number="3" onclick="cellClicked()"></td>
            <td class="cell" number="4" onclick="cellClicked()"></td>
            <td class="cell" number="5" onclick="cellClicked()"></td>
          </tr>
          <tr>
            <td class="cell" number="6" onclick="cellClicked()"></td>
            <td class="cell" number="7" onclick="cellClicked()"></td>
            <td class="cell" number="8" onclick="cellClicked()"></td>
          </tr>
        </table>
        <!-- player hud and controls -->
        <p>Player <span id="player">X</span> Go!
          <button id="resetButton">Reset Game</button>
        </p>
        <!-- endMessage -->
        <div id="endMessage">
          <p>GAME OVER!</p>
            <h3 id="winner"></h3>
          <p>&mdash;click anywhere in the box to dismiss this message&mdash;</p>
        </div>

        <!-- SCRIPTS -->
        <script src="ticTacToe.js" charset="utf-8"></script>
    </body>
</html>
